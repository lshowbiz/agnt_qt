#\u901a\u9053\u540d  
#app.mq.channel=SYSTEM.DEF.SVRCONN
app.mq.channel=SERVERTEST
#\u4f20\u8f93\u7c7b\u578b(TCP/IP) 
app.mq.transportType=1
#\u7f16\u7801\u5b57\u7b26\u96c6\u6807\u8bc6
app.mq.CCSID=1381
#\u7aef\u53e3\u53f7  
app.mq.port=1414
#\u961f\u5217\u7ba1\u7406\u5668\u540d\u79f0 
app.mq.queueManager=QM  
#\u4e3b\u673a\u5730\u5740
app.mq.hostName=192.168.3.9
#\u961f\u5217\u540d\u79f0
queue.name=orderQueue

app.jms.connectionFactory.sessionCacheSize=10

#\u76d1\u542c-\u8bbe\u7f6e\u5e76\u53d1\u7684\u76d1\u542c\u5668\u6570
app.jms.listenerContainer.concurrentConsumers=5
#\u76d1\u542c-\u8bbe\u7f6e\u6700\u5927\u7684\u5e76\u53d1\u76d1\u542c\u5668\u6570
app.jms.listenerContainer.maxConcurrentConsumers=10

#\u7ebf\u7a0b\u6c60\u7ef4\u62a4\u7ebf\u7a0b\u7684\u6700\u5c11\u6570\u91cf
app.jmsListenerExecutor.corePoolSize=10
#\u7ebf\u7a0b\u6c60\u7ef4\u62a4\u7ebf\u7a0b\u7684\u6700\u5927\u6570\u91cf
app.jmsListenerExecutor.maxPoolSize=200
#\u7ebf\u7a0b\u6c60\u7ef4\u62a4\u7ebf\u7a0b\u6240\u5141\u8bb8\u7684\u7a7a\u95f2\u65f6\u95f4
app.jmsListenerExecutor.keepAliveSeconds=300
#\u7ebf\u7a0b\u6c60\u6240\u4f7f\u7528\u7684\u7f13\u51b2\u961f\u5217
app.jmsListenerExecutor.queueCapacity=10000

#ThreadPoolExecutor\u6267\u884c\u5668\u7684\u5904\u7406\u6d41\u7a0b: 
#(1)\u5f53\u7ebf\u7a0b\u6c60\u5927\u5c0f\u5c0f\u4e8ecorePoolSize\u5c31\u65b0\u5efa\u7ebf\u7a0b\uff0c\u5e76\u5904\u7406\u8bf7\u6c42. 
#(2)\u5f53\u7ebf\u7a0b\u6c60\u5927\u5c0f\u7b49\u4e8ecorePoolSize\uff0c\u628a\u8bf7\u6c42\u653e\u5165workQueue\u4e2d\uff0c\u6c60\u5b50\u91cc\u7684\u7a7a\u95f2\u7ebf\u7a0b\u5c31\u53bb\u4eceworkQueue\u4e2d\u53d6\u4efb\u52a1\u5e76\u5904\u7406. 
#(3)\u5f53workQueue\u653e\u4e0d\u4e0b\u65b0\u5165\u7684\u4efb\u52a1\u65f6\uff0c\u65b0\u5efa\u7ebf\u7a0b\u52a0\u5165\u7ebf\u7a0b\u6c60\uff0c\u5e76\u5904\u7406\u8bf7\u6c42\uff0c\u5982\u679c\u6c60\u5b50\u5927\u5c0f\u6491\u5230\u4e86maximumPoolSize\u5c31\u7528RejectedExecutionHandler\u6765\u505a\u62d2\u7edd\u5904\u7406. 
#(4)\u53e6\u5916\uff0c\u5f53\u7ebf\u7a0b\u6c60\u7684\u7ebf\u7a0b\u6570\u5927\u4e8ecorePoolSize\u7684\u65f6\u5019\uff0c\u591a\u4f59\u7684\u7ebf\u7a0b\u4f1a\u7b49\u5f85keepAliveTime\u957f\u7684\u65f6\u95f4\uff0c\u5982\u679c\u65e0\u8bf7\u6c42\u53ef\u5904\u7406\u5c31\u81ea\u884c\u9500\u6bc1\u0081